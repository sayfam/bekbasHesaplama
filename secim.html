<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bekbaş Hesaplamalar</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .geri-git {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      width: 160px;
      height: 50px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin: 10px;
    }

    .geri-git:hover {
      background: linear-gradient(135deg, #f76b1c, #fcb045);
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
  </style>

</head>
<body>
  <form action="bekbas.html">
    <button class="geri-git" type="submit">BEKBAŞ</button>
  </form>
  <form action="sube.html">
    <button class="geri-git" type="submit">ŞUBE</button>
  </form>
</body>
</html>
